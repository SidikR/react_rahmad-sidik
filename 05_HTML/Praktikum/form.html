<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up - HTML</title>
</head>
<body>
    <header>
        <h1>Buat Account Baru!</h1>
    </header>

    <div>
        <legend><h2>Sign Up Form</h2></legend>
        <form action="welcome.html">

            <label for="first_name">First name:</label><br>
            <input type="text" name="first_name" id="">
            <br>
            <br>
            <label for="last_name">Last name:</label><br>
            <input type="text" name="last_name" id="">
            <br>
            <br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="female" value="female">
            <label for="female">Female</label><br>
            <input type="radio" name="other" value="other">
            <label for="other">Other</label><br>
            <br>
            <label for="nasionality">Nasionality</label><br>
            <select id="nasionality" name="nasionality">
                <option value="Indonesian">Indonesian</option>
                <option value="Malaysian">Malaysian</option>
                <option value="Singapore">Singapore</option>
                <option value="Argentina">Argentina</option>
            </select>
            <br>
            <br>
            <label for="language_spoken">Language Spoken</label><br>
            <input type="checkbox" name="bahasa_indonesia" value="bahasa_indonesia">
            <label for="bahasa_indonesia">Bahasa Indonesia</label><br>
            <input type="checkbox" name="english" value="english">
            <label for="english">English</label><br>
            <input type="checkbox" name="other" value="other">
            <label for="other">Other</label><br>
            <br>
            <label for="bio">Bio</label><br>
            <textarea name="bio" id="" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Sign Up</button>

        </form>
        
    </div>
    
</body>
</html>
